<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="https://kit.fontawesome.com/a8f1949701.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    
</head>
<body>
    <head>
        <header>
            <div class="text b-r center">
                Music player
            </div>
        </header>
    </head>
    <div class="container">
       
        <div class="music-player b-r">
            <nav class="flex">
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="musician-1658887_1280.jpg" class="song-img" alt="">

            <h1>Apurava</h1>
            <p>arjit singh</p>
          
            <audio controls class="audio" id="song">
                <source src="Diwali - Apurva  Tara Sutaria & Dhairya Karwa  Vishal Mishra  Kaushal Kishore - 128.mp3" type="audio/mpeg">
            </audio>
            
            <input type="range" name="range" id="progress" value="0">
            <div class="controls flex">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward" ></i></div>
                
            </div>

          
        </div>
    </div>

    



    <script src="script.js"></script>
</body>
</html>
